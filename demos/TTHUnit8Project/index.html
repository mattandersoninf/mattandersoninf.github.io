<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Awesome Startup Employee Directory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Matthew Anderson">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body onload="onloadFillEmployees()">
        <header>
            <h1 class="app-name">awesome startup employee directory</h1>
        </header>
        <div id="search">
            <label for="employee-search"></label>
            <input id="employee-search" type="text" name="employee-search" placeholder="Search for Employees">
        </div>
        <div class="modal">
            <div class="modal-container">
                <div class="modal-close">&times;</div>
                <div class="prev-container">
                    <img src="images/icons/Caret_left_font_awesome.svg" alt="prev">
                </div>
                <div class="modal-employee-content"></div>
                <div class="next-container">
                    <img src="images/icons/Caret_right_font_awesome.svg" alt="next">
                </div>
            </div>
        </div>
        <main class="grid-container">
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body onload="onloadFillEmployees()">
</html>
